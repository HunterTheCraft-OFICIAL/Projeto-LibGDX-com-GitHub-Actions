name: LibGDX Environment Setup

on:
  workflow_dispatch:

jobs:
  check-env:
    name: Verificar e Logar Ambiente
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar o repositório
        uses: actions/checkout@v3

      - name: ☕ Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🧪 Registrar data no log
        run: |
          echo "📅 Data: $(date)" > env-log.txt

      - name: 🖥️ Registrar sistema no log
        run: |
          echo "🖥️ Sistema Operacional: $(uname -a)" >> env-log.txt

      - name: ➖ Registrar separador no log
        run: |
          echo "---" >> env-log.txt

      - name: ☕ Registrar versão do Java no log
        run: |
          echo "Versão do Java:" >> env-log.txt
          java -version >> env-log.txt 2>&1

      - name: ➖ Registrar separador no log
        run: |
          echo "---" >> env-log.txt

      - name: 📦 Registrar versão do Gradle no log
        run: |
          echo "Versão do Gradle:" >> env-log.txt
          ./gradlew --version >> env-log.txt 2>&1 || echo "Gradle não disponível" >> env-log.txt

      - name: ➖ Registrar separador final no log
        run: |
          echo "---" >> env-log.txt
          echo "✅ Ambiente verificado com sucesso!" >> env-log.txt

      - name: 📎 Gerar artefato com log do ambiente
        uses: actions/upload-artifact@v3.1.3
        with:
     
     name: log-do-ambiente
          path: env-log.txt
