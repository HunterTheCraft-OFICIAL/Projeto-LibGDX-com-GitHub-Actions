name: LibGDX Environment Setup

on:
  workflow_dispatch:

jobs:
  check-env:
    name: Verificar e Logar Ambiente
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar RepositÃ³rio
        uses: actions/checkout@v3

      - name: â˜• Instalar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“œ Exibir versÃµes de ferramentas
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          echo "Verificando Gradle..."
          ./gradlew --version || echo "Gradle nÃ£o encontrado."

      - name: ğŸ§ª Criar log de ambiente
        run: |
          {
            echo "Data e hora: $(date)"
            echo "Java version:"
            java -version
            echo "Gradle version:"
            ./gradlew --version || echo "Erro ao executar Gradle"
          } > ambiente-test.log

      - name: ğŸ’¾ Salvar artefato de log
        uses: actions/upload-artifact@v3
        with:
          name: ambiente-test-log
          path: ambiente-test.log
          